<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Main</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbarScroll">
        <div class="container">
            <a class="navbar-brand" href="#">Portfolio Studio</a>
            <div class="navbar-toggle" id="navbarToggle">
                <span class="toggle-icon"></span>
            </div>
            <ul class="navbar-nav" id="navbarSupportedContent">
                <li class="nav-item active">
                    <a class="nav-link" href="#home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#services">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#portfolio">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
     <!-- main banner -->
     <section class="bgimage" id="home">
        <div class="container-fluid">
            <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 hero-text">
                <h2 class="hero_title">Welcome to the testing ground</h2>
                <p class="hero_desc">This is to test github capabilities for designing static websites</p>
            </div>
            </div>
        </div>
    </section>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var navbarToggle = document.getElementById("navbarToggle");
            var navbarCollapse = document.getElementById("navbarSupportedContent");
    
            navbarToggle.addEventListener("click", function () {
                navbarCollapse.classList.toggle("show");
            });
        });
    </script>
</body>
</html>
